name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      fs-emu:
        image: google/cloud-sdk:emulators
        ports:
          - 9010:9010
        command: ["gcloud","beta","emulators","firestore","start","--host-port=0.0.0.0:9010"]
        options: >-
          --health-cmd="bash -lc 'echo > /dev/tcp/127.0.0.1/9010'"
          --health-interval=5s --health-timeout=2s --health-retries=30

    env:
      FERNET_KEY: ${{ secrets.FERNET_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      OPENAPI_URL: ${{ secrets.OPENAPI_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          cache: true

      - name: Download modules
        run: go mod download

      - name: Run goimports (lint for imports)
        run: |
          go install golang.org/x/tools/cmd/goimports@v0.35.0
          imports="$(goimports -l .)"
          if [ -n "$imports" ]; then
            echo "Please run goimports on these files:"
            echo "$imports"
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.64.8
          args: --timeout 5m --out-format=colored-line-number

      - name: Wait for Firestore emulator
        run: |
          for i in {1..60}; do
            nc -z 127.0.0.1 9010 && exit 0
            sleep 1
          done
          echo "Emulator not responding on 127.0.0.1:9010" >&2
          exit 1

      - name: Run tests
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:9010
          TEST_FIRESTORE_PROJECT: demo-idpproxy
        run: go test ./... -v -count=1
