<!DOCTYPE html>
<h2>ログイン</h2>

<form id="consent-form">
  <label>
    <input type="checkbox" id="agree">
    <a href="/terms" target="_blank">利用規約</a> と
    <a href="/privacy" target="_blank">プライバシーポリシー</a> に同意します
  </label>
  <br><br>

  <button type="button" onclick="login('google')">Googleでログイン</button>
  <button type="button" onclick="login('github')">GitHubでログイン</button>
</form>

<script>
  function login(provider) {
    if (!document.getElementById('agree').checked) {
      alert("利用規約とプライバシーポリシーに同意してください。");
      return;
    }
    location.href = `/login/${provider}`;
  }
</script>
